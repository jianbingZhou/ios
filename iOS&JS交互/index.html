        <script>
            
            function changeImage(url) {

            function  startTime() {
                    var  today = new Date();
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var  s = today.getSeconds();
                    m =  checkTime(m);
                    s =  checkTime(s);
                    document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
                    t =  setTimeout("startTime()",500);
                }
            
            function checkTime(x) {
                if  (x < 10 )
                x = "0" + x;
                return x;
            }

            //关闭时钟
